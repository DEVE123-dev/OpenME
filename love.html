<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Note</title>
  <style>
    body {
      margin:0; display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      height:100vh; background:#fdf6e3; font-family:sans-serif;
    }
    img { max-width:300px; border-radius:10px; margin-bottom:20px; }
    h1 { color:#e91e63; }
    p { font-size:28px; }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; }
  </style>
</head>
<body>
  <!-- Replace with her picture -->
  <img src="kara.jpg.jpg" alt="Her Picture">
  <h1>I love you donkey ❤️</h1>
  <p>You have a wonderful day ahead and please be productive today lazy ass.</p>
  <canvas id="confetti"></canvas>

  <script>
    // Simple confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = Array.from({length:150}, () => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*6+2,
      d: Math.random()*Math.PI*2,
      color: `hsl(${Math.random()*360},100%,50%)`
    }));

    function drawConfetti(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach(c=>{
        ctx.beginPath();
        ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
        ctx.fillStyle=c.color;
        ctx.fill();
        c.y += Math.sin(c.d)+1;
        c.x += Math.cos(c.d);
        if(c.y>canvas.height){
          c.y=0; c.x=Math.random()*canvas.width;
        }
      });
    }
    setInterval(drawConfetti,30);
  </script>
</body>

</html>
